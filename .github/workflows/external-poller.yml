name: Scheduled External SFTP Poller

on:
  schedule:
    # run every 8 minutes (starting from 4 after each hour)
    - cron: "4/8 * * * *"

jobs:
  run_sftp_poller:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.7"
      - run: npm ci
      - run: npm run execute ftp-external-poller FMXCHEPT # Set to FMXCHEPT for testing
        env:
          STEDI_API_KEY: ${{secrets.STEDI_API_KEY}}
          DESTINATION_WEBHOOK_URL: ${{secrets.DESTINATION_WEBHOOK_URL}}
          EXECUTIONS_BUCKET_NAME: ${{secrets.EXECUTIONS_BUCKET_NAME }}
          SFTP_BUCKET_NAME: ${{secrets.SFTP_BUCKET_NAME }}
      # notify via slack if any failures are encountered
      - if: success()
        name: "Send GitHub Action trigger failed notification to Slack"
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Warning* :warning:"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "  The SFTP poller failed its run. [<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Github Action]"
                  }
                },
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK